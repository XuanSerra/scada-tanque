<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scada-tanque - Dep√≥sito 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 600px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        .tank {
            width: 400px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 5px;
            position: relative;
            background-color: #ddd;
            margin: 10px 0;
        }
        .water {
            width: calc(100% - 4px);
            height: 15.2%; /* Nivel inicial del 15.2%, como en la imagen */
            position: absolute;
            bottom: 2px;
            background-color: #FFB6C1; /* Rosa claro, como en la imagen */
        }
        .pipe-pump {
            width: 100px;
            height: 150px;
            margin: 10px 0;
            position: relative;
            display: inline-block;
        }
        .pump-icon {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('data:image/svg+xml,<svg width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="100" height="150" fill="black" /><rect x="20" y="50" width="60" height="20" fill="gray" /><circle cx="50" cy="110" r="10" fill="gray" /></svg>');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="pipe-pump">
                <div class="pump-icon"></div>
            </div>
            <div class="tank">
                <div class="water"></div>
            </div>
        </div>
    </div>
</body>
</html>

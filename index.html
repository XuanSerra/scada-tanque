<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scada-tanque - Bomba y Depósito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 600px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        .pump {
            width: 80px;
            height: 205px;
            margin: 10px 0;
            position: relative;
            display: inline-block;
        }
        .pump-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: gray; /* Color inicial gris para "OFF" */
        }
        .pump-rectangle {
            width: 15px;
            height: 125px;
            position: absolute;
            top: 0;
            left: 32.5px; /* Centrado horizontalmente (80px / 2 - 15px / 2) */
            background-color: white; /* Color inicial blanco para "OFF" */
        }
        .pump-circle.blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { background-color: green; } /* Parpadea entre gris y verde en "ON" */
        }
        .tank {
            width: 400px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 5px;
            position: relative;
            background-color: #ddd;
            margin: 10px 0;
        }
        .water {
            width: calc(100% - 4px);
            height: 49%; /* Nivel inicial del 49%, como en la imagen */
            position: absolute;
            bottom: 2px;
            background-color: #FFA500; /* Naranja, como en tu imagen */
            transition: height 0.5s ease;
        }
        .level-indicator {
            position: absolute;
            right: -30px; /* Ajuste para posicionar al lado derecho del tanque */
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 150px;
            border: 2px solid #333;
            background-color: transparent;
        }
        .level-indicator-fill {
            width: 100%;
            background-color: #00008B; /* Azul marino, como en la imagen */
            position: absolute;
            bottom: 0;
            transition: height 0.5s ease;
        }
        .slider-container {
            margin-left: 40px; /* Desplazado más a la derecha para no interferir con % NIVEL */
            display: inline-block;
        }
        .slider {
            width: 20px;
            height: 150px;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
        }
        .info {
            margin-top: 10px;
            font-size: 16px;
            color: #444;
        }
        .controls {
            margin-top: 20px;
        }
        .pump-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .pump-button:hover {
            background-color: #45a049;
        }
        .pump-button.off {
            background-color: #f44336;
        }
        .pump-button.off:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="pump" id="pump">
                <div class="pump-rectangle" id="pump-rectangle"></div>
                <div class="pump-circle" id="pump-circle"></div>
            </div>
            <div class="tank">
                <div class="water" id="water-level"></div>
                <div class="level-indicator">
                    <div class="level-indicator-fill" id="level-indicator-fill"></div>
                </div>
            </div>
            <div class="slider-container">
                <input type="range" class="slider" id="level-slider" min="0" max="100" value="49">
            </div>
        </div>
        <div class="info">
            <p>M³: <span id="m3">217</span></p>
            <p>Litros: <span id="liters">217427</span></p>
            <p>% NIVEL: <span id="percentage">49</span></p>
        </div>
        <div class="controls">
            <button id="pump-toggle" class="pump-button">Marcha</button>
        </div>
    </div>

    <script>
        const pumpCircle = document.getElementById("pump-circle");
        const pumpRectangle = document.getElementById("pump-rectangle");
        const pumpToggle = document.getElementById("pump-toggle");
        const waterLevel = document.getElementById("water-level");
        const levelIndicatorFill = document.getElementById("level-indicator-fill");
        const slider = document.getElementById("level-slider");
        const m3Display = document.getElementById("m3");
        const litersDisplay = document.getElementById("liters");
        const percentageDisplay = document.getElementById("percentage");
        let pumpOn = false;

        // Estado inicial: Bomba "OFF" (círculo gris, rectángulo blanco)
        pumpCircle.style.backgroundColor = "gray";
        pumpRectangle.style.backgroundColor = "white";

        // Controlar la bomba con el botón
        pumpToggle.addEventListener("click", function() {
            pumpOn = !pumpOn;
            if (pumpOn) {
                pumpToggle.textContent = "Paro";
                pumpToggle.classList.add("off");
                pumpRectangle.style.backgroundColor = "#00008B"; // Azul marino para "ON"
                pumpCircle.classList.add("blink"); // Círculo parpadeando en verde
            } else {
                pumpToggle.textContent = "Marcha";
                pumpToggle.classList.remove("off");
                pumpRectangle.style.backgroundColor = "white"; // Blanco para "OFF"
                pumpCircle.classList.remove("blink"); // Quitar parpadeo
                pumpCircle.style.backgroundColor = "gray"; // Gris para "OFF"
            }
        });

        // Actualizar el nivel del tanque con el slider y los datos
        const totalLiters = 443730; // Capacidad total en litros (443,73 m³)
        slider.addEventListener("input", function() {
            const percentage = parseInt(slider.value);
            const liters = Math.floor((percentage / 100) * totalLiters); // Litros sin decimales
            const m3 = Math.floor(liters / 1000); // M³ en enteros
            waterLevel.style.height = percentage + "%";
            levelIndicatorFill.style.height = percentage + "%"; // Actualizar el indicador de nivel
            percentageDisplay.textContent = percentage;
            m3Display.textContent = m3;
            litersDisplay.textContent = liters; // Litros sin decimales
        });
    </script>
</body>
</html>

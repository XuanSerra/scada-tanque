<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinóptico SCADA - Depósito 1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 800px;
        }
        .tank {
            width: 400px; /* Más ancho para un tanque apaisado verticalmente */
            height: 200px; /* Menos alto para un tanque apaisado */
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            background-color: #ddd;
            margin: 20px auto;
            display: inline-block;
            vertical-align: middle;
        }
        .water {
            width: 100%; /* Ancho completo para un tanque vertical apaisado */
            height: 50%; /* Nivel inicial del 50%, de abajo hacia arriba */
            position: absolute;
            bottom: 0; /* Posiciona el agua desde abajo */
            background-color: gray; /* Color gris temporal */
            transition: height 0.5s ease;
        }
        .water.blink {
            animation: blink 1s infinite; /* Intermitencia para alarma */
        }
        @keyframes blink {
            50% { background-color: transparent; } /* Parpadea entre el color y transparente */
        }
        .attention-icon {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #FF0000; /* Rojo para el ícono, configurable después */
        }
        .attention-icon.blink {
            animation: blink 1s infinite; /* Intermitencia para el ícono */
        }
        .pipe-pump {
            width: 50px;
            height: 150px; /* Tubo y bomba en un solo elemento */
            border: 2px solid #333;
            margin: 20px auto;
            background-color: white; /* Tubo y bomba blancos por defecto */
            display: inline-block;
            vertical-align: middle;
            position: relative;
        }
        .pump-icon {
            width: 40px;
            height: 40px;
            background-color: transparent; /* Sin fondo para mostrar el icono SVG claramente */
            position: absolute;
            bottom: 5px; /* Colocar el icono cerca de la base del tubo */
            left: 50%;
            transform: translateX(-50%);
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gray"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14h2v-2h-2v2zm0-4h2V7h-2v5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .well {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            margin: 20px auto;
            background-color: lightblue; /* POZO1 al 50%, azul claro */
            display: inline-block;
            vertical-align: middle;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
        }
        .slider-container {
            margin-left: 20px;
            display: inline-block;
            vertical-align: middle;
        }
        .slider {
            width: 20px; /* Slider vertical, ancho pequeño */
            height: 200px; /* Misma altura que el tanque apaisado */
            -webkit-appearance: slider-vertical; /* Asegurar que sea vertical */
            appearance: slider-vertical;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
        }
        .config-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>') no-repeat center;
            background-size: 20px;
            border: none;
            cursor: pointer;
        }
        .config-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .config-modal.show {
            display: block;
        }
        .alert {
            display: none;
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
        .chart-container {
            width: 400px;
            height: 200px;
            margin: 20px auto;
        }
        .tilt-option {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="config-btn" id="config-btn">⚙</button>
        <h2>Depósito 1 - Capacidad total 443,73 m³</h2>
        <div class="tank">
            <div class="water" id="water-level"></div> <!-- Nivel inicial del 50% -->
            <div class="attention-icon" id="attention-icon">⚠</div>
        </div>
        <div class="slider-container" id="slider-container">
            <input type="range" class="slider" id="level-slider" min="0" max="443730" value="221865">
        </div>
        <div class="info">
            <p>M³ actuales: <span id="m3">221,865</span> m³</p>
            <p>Litros actuales: <span id="liters">221865</span> litros</p>
            <p>Nº de semana actual: <span id="week-number"></span> - Periodo: <span id="period"></span></p>
            <p>Contador ON/OFF Bomba: <span id="pump-counter">0</span></p>
        </div>
        <div class="pipe-pump" id="pipe-pump">
            <div class="pump-icon" id="pump-icon"></div>
        </div>
        <div class="well" id="well-status"></div>
        <div class="controls" id="simulation-controls">
            <button id="pump-toggle">Simular Bomba ON</button>
            <button id="reset-counter">Reset Contador</button>
        </div>
        <div class="alert" id="alarm">¡Alarma! Nivel bajo en Depósito 1 - Configura el umbral en Configuración.</div>
        <div class="chart-container">
            <canvas id="levelChart"></canvas>
        </div>
        <div class="config-modal" id="config-modal">
            <h3>Configuración del Depósito 1</h3>
            <label>Capacidad Total (litros): <input type="number" id="capacity" value="443730" min="0"></label><br><br>
            <label>100% (Color): <input type="color" id="color100" value="#00008B"></label><br>
            <label>75% (Color): <input type="color" id="color75" value="#ADD8E6"></label><br>
            <label>50% (Color): <input type="color" id="color50" value="#FFA500"></label><br>
            <label>25% (Color): <input type="color" id="color25" value="#FFFF00"></label><br>
            <label>15% (Color): <input type="color" id="color15" value="#FF0000"></label><br><br>
            <label>Color de Alarma (Fondo): <input type="color" id="alarmColor" value="#FFA500"></label><br><br> <!-- Nuevo campo para color de alarma -->
            <label>% Mínimo para Alarma: <input type="number" id="alarmThreshold" value="15" min="0" max="100"></label><br><br>
            <div class="tilt-option">
                <label>Mostrar teclas simulación: <input type="checkbox" id="tilt-toggle"></label>
            </div>
            <button id="save-config">Guardar</button>
            <button id="close-config">Cerrar</button>
        </div>
    </div>

    <script>
        const totalLiters = 443730; // Capacidad total inicial en litros
        const tank = document.getElementById("water-level");
        const attentionIcon = document.getElementById("attention-icon");
        const litersDisplay = document.getElementById("liters");
        const m3Display = document.getElementById("m3");
        const slider = document.getElementById("level-slider");
        const sliderContainer = document.getElementById("slider-container");
        const pipePump = document.getElementById("pipe-pump");
        const pumpIcon = document.getElementById("pump-icon");
        const pumpToggle = document.getElementById("pump-toggle");
        const pumpCounterDisplay = document.getElementById("pump-counter");
        const resetCounter = document.getElementById("reset-counter");
        const simulationControls = document.getElementById("simulation-controls");
        const weekNumberDisplay = document.getElementById("week-number");
        const periodDisplay = document.getElementById("period");
        const configBtn = document.getElementById("config-btn");
        const configModal = document.getElementById("config-modal");
        const saveConfig = document.getElementById("save-config");
        const closeConfig = document.getElementById("close-config");
        const alarm = document.getElementById("alarm");
        const ctx = document.getElementById('levelChart').getContext('2d');
        const tiltToggle = document.getElementById("tilt-toggle");

        // Cargar configuración inicial desde localStorage o valores por defecto
        let config = JSON.parse(localStorage.getItem('config')) || {
            capacity: 443730,
            color100: '#00008B',
            color75: '#ADD8E6',
            color50: '#FFA500',
            color25: '#FFFF00',
            color15: '#FF0000',
            alarmColor: '#FFA500', // Color inicial para alarma (rojo pistacho/naranja fluorescente)
            alarmThreshold: 15,
            showSimulation: false,
            efento: {
                email: 'contadorsranxos@gmail.com',
                password: 'Ranxos2024@J@',
                token: '',
                orgID: '',
                locationID: '',
                measurementID: ''
            }
        };

        let currentCapacity = config.capacity;
        let defaultColors = {
            100: config.color100,
            75: config.color75,
            50: config.color50,
            25: config.color25,
            15: config.color15
        };
        let alarmThreshold = config.alarmThreshold;
        let alarmColor = config.alarmColor; // Nuevo para el color de alarma
        let showSimulation = config.showSimulation;

        // Inicializar el número de semana y periodo (fecha actual)
        const today = new Date();
        const weekNumber = getWeekNumber(today);
        const period = today.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' }).replace(' de ', ' ');
        weekNumberDisplay.textContent = weekNumber;
        periodDisplay.textContent = period.charAt(0).toUpperCase() + period.slice(1);

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        // Actualizar el nivel del tanque y los valores según el slider
        slider.addEventListener("input", function() {
            const liters = parseInt(slider.value);
            const percentage = (liters / currentCapacity) * 100;
            updateTank(liters, percentage);
            checkAlarm(percentage);
        });

        function updateTank(liters, percentage) {
            tank.style.height = percentage + "%"; // Mantiene el tanque vertical
            litersDisplay.textContent = liters;
            m3Display.textContent = (liters / 1000).toFixed(3); // Convertir litros a m³
            updateWaterColor(percentage);
            updateChart(liters / 1000); // Pasar m³ al gráfico
        }

        // Colores del agua según rangos
        function updateWaterColor(percentage) {
            if (percentage >= 75) tank.style.backgroundColor = defaultColors[100];
            else if (percentage >= 60) tank.style.backgroundColor = defaultColors[75];
            else if (percentage >= 40) tank.style.backgroundColor = defaultColors[50];
            else if (percentage >= 20) tank.style.backgroundColor = defaultColors[25];
            else tank.style.backgroundColor = defaultColors[15];
        }

        // Simular ON/OFF de la bomba y contar veces
        let pumpOn = false;
        let pumpCounter = 0;
        pumpToggle.addEventListener("click", function() {
            pumpOn = !pumpOn;
            if (pumpOn) {
                pipePump.style.backgroundColor = "green"; // Tubo y bomba ON (verde)
                pumpIcon.style.backgroundColor = "green"; // Icono de la bomba también verde
                pumpToggle.textContent = "Simular Bomba OFF";
            } else {
                pipePump.style.backgroundColor = "white"; // Tubo y bomba STOP (blanco)
                pumpIcon.style.backgroundColor = "white"; // Icono de la bomba también blanco
                pumpToggle.textContent = "Simular Bomba ON";
            }
            pumpCounter++;
            pumpCounterDisplay.textContent = pumpCounter;
        });

        // Resetear contador de ON/OFF
        resetCounter.addEventListener("click", function() {
            pumpCounter = 0;
            pumpCounterDisplay.textContent = pumpCounter;
        });

        // Configuración
        configBtn.addEventListener("click", function() {
            configModal.classList.add("show");
            document.getElementById("capacity").value = config.capacity;
            document.getElementById("color100").value = config.color100;
            document.getElementById("color75").value = config.color75;
            document.getElementById("color50").value = config.color50;
            document.getElementById("color25").value = config.color25;
            document.getElementById("color15").value = config.color15;
            document.getElementById("alarmThreshold").value = config.alarmThreshold;
            document.getElementById("alarmColor").value = config.alarmColor; // Nuevo campo para color de alarma
            tiltToggle.checked = config.showSimulation; // Cambiado para mostrar ON = teclas visibles, OFF = teclas ocultas
        });

        closeConfig.addEventListener("click", function() {
            configModal.classList.remove("show");
        });

        saveConfig.addEventListener("click", function() {
            config.capacity = parseInt(document.getElementById("capacity").value) || 443730;
            config.color100 = document.getElementById("color100").value;
            config.color75 = document.getElementById("color75").value;
            config.color50 = document.getElementById("color50").value;
            config.color25 = document.getElementById("color25").value;
            config.color15 = document.getElementById("color15").value;
            config.alarmColor = document.getElementById("alarmColor").value; // Guardar color de alarma
            config.alarmThreshold = parseInt(document.getElementById("alarmThreshold").value) || 15;
            config.showSimulation = tiltToggle.checked; // Cambiado: ON muestra teclas, OFF las oculta
            config.efento.email = prompt("Correo de EFENTO (dejar vacío para no cambiar):") || config.efento.email;
            config.efento.password = prompt("Contraseña de EFENTO (dejar vacío para no cambiar):") || config.efento.password;
            config.efento.token = prompt("Token de EFENTO (dejar vacío para no cambiar):") || config.efento.token;
            config.efento.orgID = prompt("ID de Organización de EFENTO (dejar vacío para no cambiar):") || config.efento.orgID;
            config.efento.locationID = prompt("ID de Ubicación de EFENTO (dejar vacío para no cambiar):") || config.efento.locationID;
            config.efento.measurementID = prompt("ID de Medición de EFENTO (dejar vacío para no cambiar):") || config.efento.measurementID;

            localStorage.setItem('config', JSON.stringify(config));
            currentCapacity = config.capacity;
            defaultColors[100] = config.color100;
            defaultColors[75] = config.color75;
            defaultColors[50] = config.color50;
            defaultColors[25] = config.color25;
            defaultColors[15] = config.color15;
            alarmThreshold = config.alarmThreshold;
            alarmColor = config.alarmColor; // Actualizar color de alarma
            toggleSimulationMode(config.showSimulation);
            configModal.classList.remove("show");
            const liters = parseInt(slider.value);
            const percentage = (liters / currentCapacity) * 100;
            updateTank(liters, percentage);
            checkAlarm(percentage);
        });

        let alarmThreshold = config.alarmThreshold; // Umbral inicial para alarma
        let alarmColor = config.alarmColor; // Color inicial para alarma

        function checkAlarm(percentage) {
            if (percentage <= alarmThreshold) {
                alarm.style.display = "block";
                tank.classList.add("blink"); // Activar intermitencia del agua
                tank.style.backgroundColor = alarmColor; // Usar el color de alarma configurado
                attentionIcon.style.display = "block";
                attentionIcon.classList.add("blink"); // Activar intermitencia del ícono
                alarm.innerHTML = `¡Alarma! Nivel bajo en Depósito 1 - ${percentage.toFixed(1)}% <br>
                    <a href="mailto:?subject=Alarma%20Depósito%201&body=Nivel%20bajo:%20${percentage.toFixed(1)}%" target="_blank">Enviar Email</a> | 
                    <a href="https://wa.me/?text=Alarma%20Depósito%201:%20Nivel%20bajo%20${percentage.toFixed(1)}%" target="_blank">Enviar WhatsApp</a> | 
                    <span>Simular SMS (no real, configúralo manualmente)</span>`;
            } else {
                alarm.style.display = "none";
                tank.classList.remove("blink"); // Desactivar intermitencia del agua
                tank.style.backgroundColor = "#ddd"; // Volver al fondo gris por defecto
                attentionIcon.style.display = "none";
                attentionIcon.classList.remove("blink"); // Desactivar intermitencia del ícono
            }
        }

        function toggleSimulationMode(showSimulation) {
            if (showSimulation) {
                sliderContainer.style.display = "inline-block";
                simulationControls.style.display = "block";
            } else {
                sliderContainer.style.display = "none";
                simulationControls.style.display = "none";
            }
        }

        // Gráfico simulado en m³
        let chart;
        const labels = Array.from({ length: 10 }, (_, i) => `Día ${i + 1}`);
        const data = {
            labels: labels,
            datasets: [{
                label: 'Nivel de agua (m³)',
                data: [400.000, 380.000, 360.000, 340.000, 320.000, 300.000, 280.000, 260.000, 240.000, 221.865],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true
            }]
        };

        chart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true, max: 443.730 } }
            }
        });

        function updateChart(m3) {
            chart.data.datasets[0].data.shift();
            chart.data.datasets[0].data.push(m3);
            chart.update();
        }

        // Inicializar el tanque al 50%
        slider.value = 221865;
        slider.dispatchEvent(new Event("input"));
        pipePump.style.backgroundColor = "white"; // Tubo y bomba iniciales en STOP
        pumpIcon.style.backgroundColor = "white"; // Icono de la bomba inicial en blanco
        pumpToggle.textContent = "Simular Bomba ON";
        pumpCounterDisplay.textContent = pumpCounter;
        toggleSimulationMode(config.showSimulation); // Mostrar u ocultar según configuración inicial
    </script>
</body>
</html>

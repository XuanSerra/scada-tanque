    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 800px;
        }
        .tank {
            width: 400px; /* Más ancho para un tanque apaisado verticalmente */
            height: 200px; /* Menos alto para un tanque apaisado */
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            background-color: #ddd;
            margin: 20px auto;
            display: inline-block;
            vertical-align: middle;
        }
        .water {
            width: 100%; /* Ancho completo para un tanque vertical apaisado */
            height: 50%; /* Nivel inicial del 50%, de abajo hacia arriba */
            position: absolute;
            bottom: 0; /* Posiciona el agua desde abajo */
            background-color: gray; /* Color gris temporal */
            transition: height 0.5s ease;
        }
        .water.blink {
            animation: blink 1s infinite; /* Intermitencia para alarma */
        }
        @keyframes blink {
            50% { background-color: transparent; } /* Parpadea entre el color y transparente */
        }
        .attention-icon {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #FF0000; /* Rojo para el ícono, configurable después */
        }
        .attention-icon.blink {
            animation: blink 1s infinite; /* Intermitencia para el ícono */
        }

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinóptico SCADA - Depósito 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .tank {
            width: 400px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            background-color: #ddd;
            margin: 20px auto;
            display: inline-block;
            vertical-align: middle;
        }
        .water {
            height: 100%;
            width: 50%; /* Nivel inicial del 50%, de izquierda a derecha */
            position: absolute;
            left: 0;
            background-color: gray; /* Color gris temporal */
            transition: width 0.5s ease;
        }
        .pipe-pump {
            width: 50px;
            height: 150px; /* Combina tubo y bomba en un solo elemento */
            border: 2px solid #333;
            margin: 20px auto;
            background-color: white; /* Tubo y bomba blancos por defecto */
            display: inline-block;
            vertical-align: middle;
        }
        .well {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            margin: 20px auto;
            background-color: lightblue; /* POZO1 al 50%, azul claro */
            display: inline-block;
            vertical-align: middle;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
        }
        .slider-container {
            margin-left: 20px;
            display: inline-block;
            vertical-align: middle;
        }
        .slider {
            width: 400px; /* Slider horizontal para mejor manejo */
            height: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <div class="tank">
            <div class="water" id="water-level"></div> <!-- Nivel inicial del 50% -->
        </div>
        <div class="slider-container">

        </div>
        <div class="info">

            <p>M³ actuales: <span id="m3">221,865</span> m³</p>
            <p>Nº de semana actual: <span id="week-number"></span> - Periodo: <span id="period"></span></p>
            <p>Contador ON/OFF Bomba: <span id="pump-counter">0</span></p>
        </div>
        <div class="pipe-pump" id="pipe-pump"></div>
        <div class="well" id="well-status"></div>
        <button id="pump-toggle">Simular Bomba ON</button>
        <button id="reset-counter">Reset Contador</button>
    </div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinóptico SCADA - Depósito 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .tank {
            width: 400px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            background-color: #ddd;
            margin: 20px auto;
            display: inline-block;
            vertical-align: middle;
        }
        .water {
            height: 100%;
            width: 50%; /* Nivel inicial del 50%, de izquierda a derecha */
            position: absolute;
            left: 0;
            background-color: gray; /* Color gris temporal */
            transition: width 0.5s ease;
        }
        .pipe-pump {
            width: 50px;
            height: 150px; /* Combina tubo y bomba en un solo elemento */
            border: 2px solid #333;
            margin: 20px auto;
            background-color: white; /* Tubo y bomba blancos por defecto */
            display: inline-block;
            vertical-align: middle;
        }
        .well {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            margin: 20px auto;
            background-color: lightblue; /* POZO1 al 50%, azul claro */
            display: inline-block;
            vertical-align: middle;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
        }
        .slider-container {
            margin-left: 20px;
            display: inline-block;
            vertical-align: middle;
        }
        .slider {
            width: 400px; /* Slider horizontal para mejor manejo */
            height: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Depósito 1 - Capacidad total 443,73 m³</h2>
        <div class="tank">
            <div class="water" id="water-level"></div> <!-- Nivel inicial del 50% -->
        </div>
        <div class="slider-container">
            <input type="range" class="slider" id="level-slider" min="0" max="443730" value="221865">
        </div>
        <div class="info">
            <p>Litros actuales: <span id="liters">221865</span> litros</p>
            <p>M³ actuales: <span id="m3">221,865</span> m³</p>
            <p>Nº de semana actual: <span id="week-number"></span> - Periodo: <span id="period"></span></p>
            <p>Contador ON/OFF Bomba: <span id="pump-counter">0</span></p>
        </div>
        <div class="pipe-pump" id="pipe-pump"></div>
        <div class="well" id="well-status"></div>
        <button id="pump-toggle">Simular Bomba ON</button>
        <button id="reset-counter">Reset Contador</button>
    </div>

    <script>
        const totalLiters = 443730; // Capacidad total en litros
        const tank = document.getElementById("water-level");
        const litersDisplay = document.getElementById("liters");
        const m3Display = document.getElementById("m3");
        const slider = document.getElementById("level-slider");
        const pipePump = document.getElementById("pipe-pump");
        const pumpToggle = document.getElementById("pump-toggle");
        const pumpCounterDisplay = document.getElementById("pump-counter");
        const resetCounter = document.getElementById("reset-counter");
        const weekNumberDisplay = document.getElementById("week-number");
        const periodDisplay = document.getElementById("period");

        // Inicializar el número de semana y periodo (hoy, 24 de febrero de 2025)
        const today = new Date();
        const weekNumber = getWeekNumber(today);
        const period = today.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit' });
        weekNumberDisplay.textContent = weekNumber;
        periodDisplay.textContent = period;

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        // Actualizar el nivel del tanque y los valores según el slider
        slider.addEventListener("input", function() {
            const liters = parseInt(slider.value);
            const percentage = (liters / totalLiters) * 100;
            tank.style.width = percentage + "%";
            litersDisplay.textContent = liters;
            m3Display.textContent = (liters / 1000).toFixed(3); // Convertir litros a m³
        });

        // Simular ON/OFF de la bomba y contar veces
        let pumpOn = false;
        let pumpCounter = 0;
        pumpToggle.addEventListener("click", function() {
            pumpOn = !pumpOn;
            if (pumpOn) {
                pipePump.style.backgroundColor = "green"; // Tubo y bomba ON (verde)
                pumpToggle.textContent = "Simular Bomba OFF";
            } else {
                pipePump.style.backgroundColor = "white"; // Tubo y bomba STOP (blanco)
                pumpToggle.textContent = "Simular Bomba ON";
            }
            pumpCounter++;
            pumpCounterDisplay.textContent = pumpCounter;
        });

        // Resetear contador de ON/OFF
        resetCounter.addEventListener("click", function() {
            pumpCounter = 0;
            pumpCounterDisplay.textContent = pumpCounter;
        });

        // Inicializar el tanque al 50%
        slider.value = 221865;
        slider.dispatchEvent(new Event("input"));
        pipePump.style.backgroundColor = "white"; // Tubo y bomba iniciales en STOP
        pumpToggle.textContent = "Simular Bomba ON";
        pumpCounterDisplay.textContent = pumpCounter;
    </script>
</body>
</html>
